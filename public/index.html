<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="AlexPay offers enterprise-grade digital payment solutions, multi-currency accounts, and global banking services for businesses. Streamline payouts, FX, and compliance with our API-driven platform."
    />
    <meta
      name="keywords"
      content="digital payments, business banking, B2B payments, multi-currency accounts, payment gateway, global payouts, fintech API, corporate FX"
    />
    <meta name="author" content="Alexpay" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="AlexPay - Digital Payments & Banking Solutions for Businesses"
    />
    <meta
      property="og:description"
      content="AlexPay offers enterprise-grade digital payment solutions, multi-currency accounts, and global banking services for businesses. Streamline payouts, FX, and compliance with our API-driven platform."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dsf4yaopx/image/upload/v1744121756/Screenshot_2025-04-08_at_15.14.53_qbv5mw.png"
    />
    <meta property="og:url" content="https://www.alexpay.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AlexPay - Digital Payments & Banking Solutions for Businesses"
    />
    <meta
      name="twitter:description"
      content="AlexPay offers enterprise-grade digital payment solutions, multi-currency accounts, and global banking services for businesses. Streamline payouts, FX, and compliance with our API-driven platform."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dsf4yaopx/image/upload/v1744121756/Screenshot_2025-04-08_at_15.14.53_qbv5mw.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.alexpay.com" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>
      AlexPay - Digital Payments & Banking Solutions for Businesses | Secure
      Transactions
    </title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
