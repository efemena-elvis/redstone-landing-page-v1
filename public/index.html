<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Redstone makes payment collection and settlement simple and reliable with flexible payment options for your customers"
    />
    <meta
      name="keywords"
      content="redstone makes payment collection and settlement simple and reliable with flexible payment options for your customers, redstonepgs, redstone"
    />
    <meta name="author" content="Vesicash Innovative Technologies" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Redstone" />
    <meta
      property="og:description"
      content="Redstone makes payment collection and settlement simple and reliable with flexible payment options for your customers"
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/richy-jones/image/upload/v1715211326/redstone-banner.png"
    />
    <meta property="og:url" content="https://www.redstonepgs.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Redstone" />
    <meta
      name="twitter:description"
      content="Redstone makes payment collection and settlement simple and reliable with flexible payment options for your customers"
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/richy-jones/image/upload/v1715211326/redstone-banner.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.redstonepgs.com" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Redstone</title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
